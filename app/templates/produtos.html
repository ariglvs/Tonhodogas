<h1>Lista de Produtos</h1>

<table border="1" cellpadding="8">
    <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Descrição</th>
        <th>Estoque</th>
    </tr>

    {% for p in produtos %}
    <tr>
        <td>{{ p.nome }}</td>
        <td>R$ {{ p.preco }}</td>
        <td>{{ p.descricao }}</td>
        <td>{{ p.estoque }}</td>
    </tr>
    {% endfor %}
</table>
